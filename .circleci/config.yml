# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
defaults: &defaults
  working_directory: /pmp-wdir
  docker:
    - image: node:8.9.1

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - run:
          name: Checking Versions
          command: |
             node --version
             npm --version
      - checkout
      - restore_cache:
          key: dependency-cache-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Install npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - /pmp-wdir
  test:
    <<: *defaults
    steps:
      - restore_cache:
          key: dependency-cache-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Test
          command: npm test
      - run:
          name: Generate code coverage
          command: |
          'ls -lrt'
          'pwd'
          './pmp-wdir/.bin/nyc report --reporter=text-lcov'
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
          filters:
            branches:
              only: master